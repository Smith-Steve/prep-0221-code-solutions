<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    // Your code here
    var age = 32; var student1Score = 99; var student2Score = 90; var season = 'spring'; var dayOfTheWeek = 'thursday';
    if (age < 18) {
      console.log('A child!');
    } else {
      console.log('An adult.');
    }

    if (student1Score >= 70) {
      console.log('Congratulations, you recieved a passing grade!');
    } else {
      console.log('Oh no! you failed!');
    }

    if (student2Score < 60) {
      console.log('F');
    } else if (student2Score < 70) {
      console.log('D');
    } else if (student2Score < 80) {
      console.log('C');
    } else if (student2Score < 90) {
      console.log('B');
    } else if (student2Score < 100) {
      console.log('A');
    } else {
      console.log('A++');
    }

    if (season === 'summer') {
      console.log('it\'s not hot today.');
    } else if (season === 'spring') {
      console.log('the flowers are blooming.');
    } else if (season === 'autumn') {
      console.log('the leaves are changing colors.');
    } else if (season === 'winter') {
      console.log('it\'s cold today.');
    } else {
      console.log('please enter a valid season into the console.');
    }

    if (dayOfTheWeek === 'saturday') {
      console.log('Saturday!');
    } else if (dayOfTheWeek === 'sunday') {
      console.log('Sunday!');
    } else {
      console.log('It\'s a weekday!');
    }
  </script>
</body>

</html>
